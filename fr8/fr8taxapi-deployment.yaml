apiVersion: apps/v1
kind: Deployment
metadata:
  name: fr8taxapi
  labels:
    app: fr8-taxapi
spec:
  replicas: 1
  selector:
    matchLabels:
      service: fr8taxapi
  template:
    metadata:
      labels:
        app: fr8-taxapi
        service: fr8taxapi
    spec:
      containers:
        - name: fr8taxapi
          image: yuvak7/fr8taxapi:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: taxapi-config
---
apiVersion: v1
kind: Service
metadata:
  name: fr8taxapi
  labels:
    app: fr8-taxapi
    service: fr8taxapi
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    service: fr8taxapi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: taxapi-config
  labels:
    app: fr8taxapi
data:
  ASPNETCORE_URLS: http://+:80
  DB_CONNECTION_STRING: Server=postgres;port=5432;user id=postgresadmin;password=admin123;database=postgresdb;pooling=true
